<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iShop</title>
</head>

<body>
    <div id="container">
    </div>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="./IShop.js"></script>
    <link rel="stylesheet" href="./IShop.css">
    <script>
        const shopName = "Rock-paper-scissors";

        const shopItems = [
            {
                name: "Rock", price: "33.33$", link: './img/rock.jpg', quantity: 32, key: 1,
            },
            {
                name: "Paper", price: "33.34$", link: './img/paper.jpg', quantity: 33, key: 2,
            },
            {
                name: "Scissors", price: "33.33$", link: './img/scissors.jpg', quantity: 35, key: 3,
            },
        ]

        ReactDOM.render(
            React.createElement(IShop, { name: shopName, items: shopItems }),
            document.getElementById('container')
        );
    </script>
</body>

</html>
